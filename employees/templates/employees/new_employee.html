{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employee</title>
    <script src="{% static 'employees/modal.js' %}"></script>
</head>
<body>
    <h1>Add New Employee</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% for field in form %}
            {% if field.errors %}
                <div style="color: red;">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
        <button type="submit">Save</button>
        <a href="{% url 'employee_list' %}">Cancel</a>
    </form>
</body>
</html>
